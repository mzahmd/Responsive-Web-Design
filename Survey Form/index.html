<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>

<div class="container">
    <div class="topic">
        <h1 id="title">freeCodCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form method="post" action="#" class="survey" id="survey-form">
        <div class="survey-label">
            <label id="name-label" for="name">Name</label>
            <input class="survey-input" type="text" placeholder="Enter your name" id="name" required>
        </div>
        <div class="survey-label">
            <label id="email-label" for="email">Email</label>
            <input class="survey-input" type="email" placeholder="Enter your Email" id="email" required>
        </div>
        <div class="survey-label">
            <label id="number-label" for="number">Age <span class="survey-number-span">(optional)</span></label>
            <input class="survey-input" type="number" placeholder="Enter your Age" id="number" min="0" max="200">
        </div>
        <div class="survey-label">
            <label id="dropdown-label-1" for="dropdown">Which option best describes your current roll</label>
            <select id="dropdown" class="survey-select">
                <option disabled selected value>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div class="survey-label">
            <p id="radio-label">Would you recommend freeCodeCamp to a friend?</p>
            <label class="survey-label-radio"><input class="survey-input-radio" type="radio" name="recommend"
                                                     value="definitely">Definitely</label><br>
            <label class="survey-label-radio"><input class="survey-input-radio" type="radio" name="recommend"
                                                     value="maybe">Maybe</label><br>
            <label class="survey-label-radio"><input class="survey-input-radio" type="radio" name="recommend"
                                                     value="not-sure">Not sure</label>
        </div>
        <div class="survey-label">
            <label id="dropdown-label-2">What is your favorite feature of freeCodeCamp?
                <select class="survey-select">
                    <option disabled selected value>Select an option</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </div>
        <div class="survey-label">
            <p class="survey-label-paragraph-checkbox">What would you like to see improved? (Check all that apply)</p>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="FE">Front-end Projects</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="BE">Back-end Projects</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="DV">Data Visualization</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="C">Challenges</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="OSC">Open Source Community</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="GHR">Gitter help rooms</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="V">Videos</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="CM">City Meetups</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="W">Wiki</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="F">Forum</label><br>
            <label class="survey-label--checkbox"><input class="survey-label-input--checkbox" type="checkbox" value="AC">Additional Courses</label>
        </div>

        <div class="survey-label">
            <label id="textarea-label">Any comments or suggestions?
                <textarea class="survey-label--textarea" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>

        <div class="survey-label">
            <input id="submit" type="submit" value="Submit">
        </div>

    </form>
</div>

</body>

</html>
